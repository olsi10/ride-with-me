<style>
  body {
    background-color: white;
  }
</style>

<h2>게시물 목록</h2>
<ul>
{% for post in posts %}
  <h3>{{ post.title }}</h3>
  <p>조회수: {{ post.views }}</p>
  <a href="{% url 'board:post_detail' post.pk %}">자세히 보기</a>
    <form method="POST" action="{% url 'board:post_delete' post.id %}">
  {% csrf_token %}
  <input type="submit" value="삭제">
  </form>
  <a href="{% url 'board:post_edit' post.pk %}">수정</a>
  {% empty %}
  <li>게시물이 없습니다.</li>
{% endfor %}
</ul>
<a href="{% url 'board:post_create' %}">글 작성</a>
